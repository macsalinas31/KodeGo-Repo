<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <button id="incrementButton">+</button>
<button id="decrementButton">-</button>
<p id="counter"></p>

<script>
let count = 0;

document.getElementById("incrementButton").onclick = function() {
  count++;
  document.getElementById("counter").innerHTML = count;
};

document.getElementById("decrementButton").onclick = function() {
  count--;
  document.getElementById("counter").innerHTML = count;
};
</script>

</head>
<body>

  <form>
    <label>Item 1: <input type="number" id="item1"></label>
    <br>
    <label>Item 2: <input type="number" id="item2"></label>
    <br>
    <label>Item 3: <input type="number" id="item3"></label>
    <br>
    <button id="addButton">Add</button>
    <p id="total"></p>
