<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="holygrid.css">
</head>
<body>
    
    <div class="grid-container">
        <div class="container1">
            <h3>Our contacts</h3>
            <p>Manila, Philippines, Valenzuela City, 1441</p>
        </div>
        <div class="container2">
            <h3>Send us a message</h3>
            <form>
                <div class="item1">
                    <label for="name">Your name</label><br>
                    <input type="text" id="name">
                </div>
                <div class="item2">
                    <label for="skype">Skype</label><br>
                    <input type="text" id="skype">
                </div>
                <div class="item3">
                    <label for="email">Email Address</label><br>
                    <input type="email" id="email">
                </div>
                <div class="item4">
                    <label for="topic">Topic</label><br>
                    <input type="text" id="topic">
                </div>
                <div class="item5">
                    <label for="txtarea">Write your message</label><br>
                    <textarea name="txtarea" id="txtarea"></textarea>
                </div>
                <div class="item6">
                    <input type="submit" value="Send">
                </div>
            </form>
        </div>
    </div>

</body>
</html>
